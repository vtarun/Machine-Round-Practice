<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Count down timer</title>
	<link rel="stylesheet" href="./style.css" />
</head>
<body>
	<div id="app" class="timer">

      <div class="timer__row">
        <h2 class="timer__label">Hours</h2>
        <h2 class="timer__label">Minutes</h2>       
        <h2 class="timer__label">Seconds</h2>
      </div>

      <div class="timer__row">
        <input 
          type="number" 
          class="timer__input timer__input--hours" 
          placeholder="00" maxlength="2" 
          oninput="this.value = this.value.slice(0, this.maxLength)" 
        /> :

        <input 
          type="number" 
          class="timer__input timer__input--minutes" 
          placeholder="00" maxlength="2" 
          oninput="this.value = this.value.slice(0, this.maxLength)" 
        /> :

        <input 
          type="number" 
          class="timer__input timer__input--seconds"  
          placeholder="00" 
          maxlength="2" 
          oninput="this.value = this.value.slice(0, this.maxLength)" 
        />

      </div>
      
      <div class="timer__row timer__controls">
        <button class="timer__button" id="startCounter">Start</button>
        <button class="timer__button" id="stopCounter">Pause</button>
        <button class="timer__button" id="resetCounter">Reset</button>
      </div>
  </div>

    
	<script src="./index.js" async></script>
</body>
</html>
